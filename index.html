		<script>
			var pcmb = "Please, call me Bustin."
			var audio = new Audio('bustin.mp3');
			audio.volume = 0.25;

			function bustin() {
				audio.play();

  				setTimeout(function() { pcmbText(); }, 1000);
			}

			function pcmbText() {
  				var el = document.getElementById("bustin");

  				if (el.innerHTML) {
  					return;
  				}

  				el.style.height = "15px";
  				el.style.opacity = 1.0;
  				el.style.marginBottom = "10px"

  				setTimeout(function() { typeWriter(el); }, 666);
			}

			function typeWriter(el, i=0) {
				if (i < pcmb.length) {
					el.innerHTML += pcmb.charAt(i);

					if (pcmb.charAt(i) == ",") {
						delay = 1000;
					} else if (pcmb.charAt(i) == " ") {
						delay = 0;
					} else {
						delay = 100
					}

					i++

					setTimeout(function() { typeWriter(el, i); }, delay);
				}
			}
		</script>

		<center>
			<header id="header">

				</a>

					<li><a href="/discord"><img src="discord.svg" class="icon" style="margin-left: 0px; margin-top: 10px;"></a></li>
					<li><a href="/tiktok"><img  src="tiktok.svg"  class="icon" style="margin-left: 0px; margin-top: 10px;"></a></li>
					<li><a href="/twitter"><img src="twitter.svg" class="icon" style="margin-left: 0px; margin-top: 10px;"></a></li>
				</ul>
				<p id="bustin" class="smooth-transition" style="margin-top: -5px; margin-bottom: 3px; opacity: 0; height: 0px;"></p>
				<img src="goon.png" style="width: 25px; border-radius: 50%; border: 1px solid rgba(0,255,255,1);" onclick="bustin()">
